  <body>
    <div id="root"></div>
    <script type="module" src="/public/src/index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Try to register service worker
          const swPath = '/service-worker.js';
          
          console.log('ðŸ” Attempting to register Service Worker from:', swPath);
          
          navigator.serviceWorker
            .register(swPath, { scope: '/' })
            .then((registration) => {
              console.log('âœ… Service Worker registered successfully!');
              console.log('   Scope:', registration.scope);
              console.log('   Active:', !!registration.active);
              console.log('   Installing:', !!registration.installing);
              console.log('   Waiting:', !!registration.waiting);

              // Check for updates periodically
              setInterval(() => {
                console.log('ðŸ”„ Checking for Service Worker updates...');
                registration.update();
              }, 60000); // Check every minute

              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('ðŸ”„ Service Worker update found');

                newWorker.addEventListener('statechange', () => {
                  console.log('ðŸ”„ Service Worker state changed to:', newWorker.state);
                  
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('âœ¨ New content available, refresh to update');
                    
                    // Optional: Show update notification to user
                    if (confirm('New version available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.error('âŒ Service Worker registration failed:', error);
              console.error('   Error name:', error.name);
              console.error('   Error message:', error.message);
              
              // Additional debugging info
              if (error.message.includes('404')) {
                console.error('ðŸ’¡ Service worker file not found. Make sure service-worker.js exists in the public folder');
              }
            });

          // Handle controller change (new SW activated)
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('ðŸ”„ Service Worker controller changed, reloading page');
            window.location.reload();
          });
        });
      } else {
        console.warn('âš ï¸ Service Workers are not supported in this browser');
      }

      // Network status monitoring
      window.addEventListener('online', () => {
        console.log('ðŸŒ Back online');
      });

      window.addEventListener('offline', () => {
        console.log('ðŸ“µ Gone offline');
      });
    </script>
  </body>
